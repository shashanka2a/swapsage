<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SwapSage</title>

  <!-- Tailwind via CDN (good for dev; consider self-hosting for prod) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: { extend: {} }
    };
  </script>
</head>
<body class="bg-gray-50 text-gray-900">
  <header class="border-b bg-white">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="/" class="text-xl font-bold">SwapSage</a>
      <nav class="flex items-center gap-4 text-sm">
        <a href="/" class="hover:text-indigo-600">Home</a>
        <a href="/swap/" class="hover:text-indigo-600">Swap</a>
        <span class="inline-flex items-center gap-2 rounded-full px-3 py-1 text-sm bg-gray-100">
          Powered by 1inch
        </span>
      </nav>
    </div>
  </header>
  <main class="max-w-6xl mx-auto px-4 py-8">
    {% block content %}{% endblock %}
  </main>
  <script src="/static/js/app.js"></script>
</body>
</html>
